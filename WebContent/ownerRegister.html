<!DOCTYPE html>
<html>
<head>

<title>Owner Register</title>
<link rel="stylesheet" href="css/ownerRegister.css">
</head>
<body>
<form action="ownerreg" method="post">
<div class="login-box">
	<h1>User Detail</h1>
	<div class="textbox">
		User Name <br>
		<input type="text" placeholder="UserId" name="ownerName" value="">

</form>
	<a href="ownerLogin.html" ><button class="btn"  name="">LogIn</button></a>
