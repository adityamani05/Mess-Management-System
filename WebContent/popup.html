<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body background="./images/pexels-photo-1565982.jpeg">
<div class="payment">
<h1>Payment Gateway</h1>


    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Credit Card/Debit Card</button>
   <a href="thankyou.html"> <button  style="width:auto;">COD(Cash on dilvery)</button></a>
    </div>
    
    
   
    
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="thankyou.html">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="fast-payment.png" style="width: 100px; height: 100px" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="uname"><b>CARD NUMBER</b></label>
      <input type="text" placeholder="Card Number" name="cardnumber" required>

      <label for="cardholdername"><b>Card Holder Name</b></label>
      <input type="text" placeholder="Card Holder Name" name="cardholdername" required>

        <label for="cvv"><b>CVV</b></label>
      <input type="password" placeholder="cvv" name="cvv" required>

      <button type="submit">SUBMIT</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      
    </div>



<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}


</script>
