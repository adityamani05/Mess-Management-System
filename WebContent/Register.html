<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/Register.css" type="text/css">
<body background="images/pexels-photo-1565982.jpeg">

<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
   <form method="post" action="Register">
      
    <label for="name"><b>Name</b></label>
    <input type="text"  name="username" required>

    <label for="email"><b>Email</b></label>
    <input type="text"  name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password"  name="password" required>

    <label for="mobile-no"><b>Mobile Number</b></label>
    <input type="text" name="mobileno" required>
       
    <label for="address"><b>Address</b></label>
    <input type="text" name="address" required>
       
    <label for="landmark"><b>Landmark</b></label>
    <input type="text" name="landmark" required>
       
    <label for="city"><b>City</b></label>
    <input type="text" name="city" required>
       
       <input type="radio" name="radioinput" value="subscribe"/>Subscribe
       <input type="radio" name="radioinput" value="tooOrder"/>Continue too order
       
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Submit</button>
       

  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
    </form>

</body>
</html>
