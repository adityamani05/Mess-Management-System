<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>OwnerLogIn</title>
<link rel="stylesheet" href="./css/ownerLogin.css">
</head>
<body>
	<form action="Login" method="post">
	<div class="login-box">
	<h1>Login</h1>
	<div class="textbox">
		User Id <br>
		<input type="text" placeholder="Userid" name="userid" required>
	</div>
	
	<div class="textbox">
		Password <br>
		<input type="password" placeholder="Password" name="password" required>
	
	</div>
	<input class="btn" type="submit"  value="Login">
	</form>
	</div>
	<a href='Register.html'><button class="btn" >Register</button></a>

</body>
</html>
